<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe - Epic Gold Edition</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="text">Tic Tac Toe - ELECTRONIC ARTS EDITION</h2>
    </header>
    <div class="board">
      <div id="row-1">
        <div id="cell-0" class="cell"></div>
        <div id="cell-1" class="cell"></div>
        <div id="cell-2" class="cell"></div>
      </div>
      <div id="row-2">
        <div id="cell-3" class="cell"></div>
        <div id="cell-4" class="cell"></div>
        <div id="cell-5" class="cell"></div>
      </div>
      <div id="row-3">
        <div id="cell-6" class="cell"></div>
        <div id="cell-7" class="cell"></div>
        <div id="cell-8" class="cell"></div>
      </div>
    </div>
    <button id="initGame" type="button">BEGIN</button>
    <p>
      * Please don't sue me... I spent tons of money on your stupid games over
      the years. Until I found
      <a href="https://www.urbanterror.info/home/">real games</a>.
    </p>
    <script src="main.js"></script>
  </body>
</html>
